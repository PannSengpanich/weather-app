<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="current">
      <input class="search" placeholder="Enter your city" />
      <div class="city"></div>
      <div class="currentTemp"></div>
      <div class="condition"></div>
      <div class="time"></div>
      <div class="other-info">
        <div class="feelsLike"></div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </div>
    <div class="forecast">
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
