<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Weather App</title>
  </head>
  <body>
    <input class="search" placeholder="Enter your city" />
    <div class="current">
      <div class="city">Bangkok</div>
      <div class="currentTemp">40</div>
      <div class="condition">Cloudy</div>
      <div class="time">19.00</div>
      <div class="other-info">
        <div class="feelsLike">40</div>
        <div class="wind">10</div>
        <div class="humidity">20</div>
      </div>
    </div>
    <div class="forecast">
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
